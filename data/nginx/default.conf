server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name cityrouting.e-gpp.hr;
    location / {
        return 301 https://$host$request_uri;
    } 

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 default_server ssl;
    server_name cityrouting.e-gpp.hr;

    ssl_certificate /etc/letsencrypt/live/cityrouting.e-gpp.hr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cityrouting.e-gpp.hr/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://digitransit-ui:8080;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name api.cityrouting.e-gpp.hr;
    location / {
        return 301 https://$host$request_uri;
    } 

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name api.cityrouting.e-gpp.hr;

    ssl_certificate /etc/letsencrypt/live/api.cityrouting.e-gpp.hr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.cityrouting.e-gpp.hr/privkey.pem;

    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';


    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass         http://digitransit-otp:8080/;
        proxy_redirect     off;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $host;
        proxy_read_timeout 29500ms;
    }

    location /routing/v1/routers/croatia {
        rewrite /routing/v1/(.*) /otp/$1  break;
        proxy_pass         http://digitransit-otp:8080/;
        proxy_redirect     off;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $host;
        proxy_read_timeout 29500ms;
    }

    # Disable profile routing from Finland
    location /routing/v1/routers/croatia/profile {
        deny all;
    }
}