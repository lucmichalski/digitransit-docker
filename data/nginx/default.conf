proxy_cache_path /opt/nginx/geocache levels=1:2 keys_zone=geocoding:10m max_size=4g inactive=7d use_temp_path=off;
proxy_cache_path /opt/nginx/tiles levels=1:2 keys_zone=tiles:10m max_size=4g inactive=7d use_temp_path=off;

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name cityrouting.e-gpp.hr;
    location / {
        return 301 https://$host$request_uri;
    } 

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 default_server ssl;
    server_name cityrouting.e-gpp.hr;

    ssl_certificate /etc/letsencrypt/live/cityrouting.e-gpp.hr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cityrouting.e-gpp.hr/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://digitransit-ui:8080;
        proxy_redirect     off;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $host;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name api.cityrouting.e-gpp.hr;
    location / {
        return 301 https://$host$request_uri;
    } 

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location /routing/v1/routers/croatia {
        rewrite /routing/v1/(.*) /otp/$1  break;
        proxy_pass         http://digitransit-otp:8080/;
        proxy_redirect     off;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $host;
        proxy_read_timeout 200000ms;
    }
}

server {
    listen 443 ssl;
    server_name api.cityrouting.e-gpp.hr;

    ssl_certificate /etc/letsencrypt/live/api.cityrouting.e-gpp.hr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.cityrouting.e-gpp.hr/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /routing/v1/routers/croatia {
        rewrite /routing/v1/(.*) /otp/$1  break;
        proxy_pass         http://digitransit-otp:8080/;
        proxy_redirect     off;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $host;
        proxy_read_timeout 29500ms;
    }

    # Disable profile routing from Finland
    location /routing/v1/routers/croatia/profile {
        deny all;
    }

    location /geocoding/v1/ {
        rewrite /geocoding/v1/(.*) /v1/$1  break;
        proxy_pass         http://167.172.42.87:4000/;
        proxy_cache        geocoding;
        proxy_cache_valid  3d;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        add_header X-Proxy-Cache $upstream_cache_status;
        proxy_redirect     off;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $host;
        proxy_read_timeout 9s;
    }

    location /map/v1/croatia-stop-map {
        rewrite /map/v1/croatia-stop-map/(.*) /$1  break;
        proxy_pass         http://digitransit-map-server:8080;
        proxy_cache        tiles;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_revalidate on;
        proxy_cache_lock   on;
        proxy_redirect     off;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $host;
        add_header         X-Cache-Status $upstream_cache_status;
    }
}