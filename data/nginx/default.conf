server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name cityrouting.e-gpp.hr;
    location / {
        return 301 https://$host$request_uri;
    } 

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 default_server ssl;
    server_name cityrouting.e-gpp.hr;

    ssl_certificate /etc/letsencrypt/live/cityrouting.e-gpp.hr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cityrouting.e-gpp.hr/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://digitransit-ui:8080;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name api.cityrouting.e-gpp.hr;
    location / {
        return 301 https://$host$request_uri;
    } 

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name api.cityrouting.e-gpp.hr;

